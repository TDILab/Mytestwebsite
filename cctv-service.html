<body>
    <header>
        <nav class="nav-right">
            <a href="index.html#home">Home</a>
            <div class="dropdown">
                <a href="index.html#services" class="dropbtn">Services â–¼</a>

                    <a href="laptop-service.html">Laptop Service</a>

            <a href="index.html#contact">Contact</a>
            <a href="index.html#gallery">Gallery</a>
        </nav>
        <div class="header-main">
            <div class="header-logo-right">
                <img src="https://drive.google.com/uc?export=view&id=12f2JltaVuMxddc8Gd1u1O_stVdoWbq6w" alt="Right Logo" />
            </div>
            <h1>CCTV Service</h1>
        </div>
    </header>
    <main>
        <section id="cctv-service" class="cctv-hero">
            <div class="cctv-card">
                <h2>CCTV Service Request</h2>
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="CCTV Service" class="cctv-image">
                <form id="cctvServiceForm" class="service-form">
                    <label for="cctvCustomerName">Name:</label>
                    <input type="text" id="cctvCustomerName" name="cctvCustomerName" required>

                    <label for="cctvCustomerEmail">Email:</label>
                    <input type="email" id="cctvCustomerEmail" name="cctvCustomerEmail" required>

                    <label for="cctvModel">CCTV Model:</label>
                    <input type="text" id="cctvModel" name="cctvModel" required>

                    <label for="cctvServiceType">Service Type:</label>
                    <select id="cctvServiceType" name="cctvServiceType" required>
                        <option value="">Select Service</option>
                        <option value="installation">Installation</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="repair">Repair</option>
                        <option value="upgrade">Upgrade</option>
                        <option value="network">Network/Connectivity Issues</option>
                        <option value="storage">Storage/Recording Issues</option>
                        <option value="configuration">Configuration/Setup</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="cctvDetails">Additional Details:</label>
                    <textarea id="cctvDetails" name="cctvDetails" placeholder="Describe the issue or request..." required></textarea>

                    <button type="submit">Submit Request</button>
                </form>
            </div>
        </section>
    </main>
