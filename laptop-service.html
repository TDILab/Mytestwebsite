<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Service Booking | Robo Eye Wizard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Styles for this page moved to style.css -->
</head>
<body>
    <div class="service-form-container">
        <h2>Laptop Service Booking</h2>
        <form id="laptopServiceForm" action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <label for="serviceType">Service Type</label>
            <select id="serviceType" name="serviceType" required>
                <option value="">Select Service Type</option>
                <option value="Repair">Repair</option>
                <option value="Upgrade">Upgrade</option>
                <option value="Diagnosis">Diagnosis</option>
                <option value="Other">Other</option>
            </select>
            <textarea name="details" placeholder="Describe your laptop issue or request" rows="4" required></textarea>
            <button type="submit">Book Service</button>
        </form>
    <div id="form-success" class="form-success hidden-section">Thank you! Your request has been submitted.</div>
    </div>
    <script>
    document.getElementById('laptopServiceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simulate success for demo (replace with Formspree or backend logic as needed)
        document.getElementById('form-success').style.display = 'block';
        this.reset();
    });
    </script>
</body>
</html>
